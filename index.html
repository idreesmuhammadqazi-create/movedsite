<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved</title>
    <!-- 
        Added the meta refresh tag for SEO and as a reliable fallback.
        The content is set to 5 seconds, matching the JavaScript countdown. 
    -->
    <meta http-equiv="refresh" content="5;url=https://pseudorun.vercel.app/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333333;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 12px; /* Slightly more rounded */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        h1 {
            font-size: 32px;
            color: #333333;
            margin-bottom: 24px;
            font-weight: 600; /* Bolder for clarity */
            letter-spacing: -0.5px;
        }

        p {
            font-size: 18px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        a {
            color: #0066cc;
            text-decoration: underline;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: #0052a3;
        }

        .apology {
            font-size: 16px;
            color: #999999;
            margin-top: 24px;
            font-style: italic;
        }

        .countdown {
            margin-top: 32px;
            padding: 16px;
            background: #e9f0ff; /* Light blue background for emphasis */
            border-radius: 8px;
            font-size: 16px;
            color: #0056b3;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This Site Has Moved</h1>
        <p>You can now find us at the new address:</p>
        <p>
            <a href="https://pseudorun.vercel.app/">https://pseudorun.vercel.app/</a>
        </p>
        <div class="countdown">Redirecting in 5 seconds...</div>
        <p class="apology">We apologize for any inconvenience!</p>
    </div>

    <script>
        // Target URL is set here and in the meta tag above
        const NEW_URL = 'https://pseudorun.vercel.app/';
        let countdown = 5;
        let redirectTimer;
        let redirectTimeout;

        document.addEventListener('DOMContentLoaded', function() {
            const link = document.querySelector('a');
            const countdownDisplay = document.querySelector('.countdown');

            // The <meta http-equiv="refresh"> handles the redirect, but the JS countdown is nice for user experience.
            // We still keep the JS redirect as a safety measure.
            redirectTimeout = setTimeout(function() {
                window.location.href = NEW_URL;
            }, 5000);

            // Set up countdown timer
            redirectTimer = setInterval(function() {
                countdown--;

                if (countdown > 0) {
                    const secondText = countdown === 1 ? 'second' : 'seconds';
                    countdownDisplay.textContent = 'Redirecting in ' + countdown + ' ' + secondText + '...';
                } else if (countdown === 0) {
                    // Stop the visual countdown slightly before the actual redirect in case of minor JS timing differences
                    countdownDisplay.textContent = 'Redirecting now...'; 
                } else {
                    clearInterval(redirectTimer);
                }
            }, 1000);

            // If the user clicks the link, stop the timers and navigate immediately
            link.addEventListener('click', function(e) {
                // Prevent the default link behavior since we are handling navigation manually
                e.preventDefault(); 
                clearTimeout(redirectTimeout);
                clearInterval(redirectTimer);
                window.location.href = NEW_URL;
            });
        });
    </script>
</body>
</html>
